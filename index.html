<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/stylesheets/styles.css">
  <title>Coding Hub</title>
</head>

<body>
  <div >
    <header class="d-flex justify-content-between">
      <h3>
        <a href="/">Coding Hub</a>
      </h3>
      <nav>

        <button class="btn btn-light" id="login">Log In</button>
        <button class="btn btn-light" id="signup">Sign Up</button>
      </nav>
    </header>
    <main class="container">
        
        <div class="bg-light bg-opacity-50 container w-75">
            <form class="row g-3">
                <div class="col-md-6">
                <label class="form-label" for="username">Enter Username:</label>
                <input class="form-control" type="text" placeholder="Username" name="username">
                </div>
                
                <div class="col-md-6">
                <label class="form-label" for="email">Enter Email Address:</label>
                <input class="form-control" type="text" placeholder="Email" name="email">
                </div>

                <div class="col-12">
                <label class="form-label" for="password">Enter Password:</label>
                <input class="form-control" type="text" placeholder="Password" name="password">
                </div>
            </form>
        </div>

    </main>
  </div>
  
  <script src="/javascript/logout.js"></script>
</body>

</html>
